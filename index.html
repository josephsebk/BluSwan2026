      { id: 134, investorRunner: "Apurva", fund: "Evolvence Equity Partners", reps: ["Anoushka"], investorRoom: "FF-Introspect", timeSlot: "3:30 PM ‚Äì 4:00 PM", founderCompany: "Cashify" },

    // ‚îÄ‚îÄ‚îÄ Context ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
    const AppContext = createContext();

    function AppProvider({ children }) {
      const [meetings, setMeetings] = useState(MEETINGS_DATA);
      const [investorAssignments, setInvestorAssignments] = useState(
        INVESTOR_ASSIGNMENTS.map((a) => ({ ...a, status: "pending" }))
      );
      const [view, setView] = useState("splash");
      const [prevView, setPrevView] = useState("splash");
      const [selectedRunner, setSelectedRunner] = useState(null);
      const [runnerRole, setRunnerRole] = useState(null);
      const [isLive, setIsLive] = useState(false);
      const [lastSync, setLastSync] = useState(null);
      const [syncing, setSyncing] = useState(false);
      const pollRef = useRef(null);

      // Fetch from Google Sheet and merge into state
      const refreshFromSheet = useCallback(async (quiet) => {
        if (!quiet) setSyncing(true);
        const sheetData = await SheetsAPI.fetchMeetings();
        if (sheetData && sheetData.length > 0) {
          setMeetings(sheetData);
          setIsLive(true);
          setLastSync(new Date());
        }
        if (!quiet) setSyncing(false);
      }, []);

      // Poll on mount
      useEffect(() => {
        refreshFromSheet();
        if (SheetsAPI.isConfigured()) {
          pollRef.current = setInterval(() => refreshFromSheet(true), POLL_INTERVAL);
        }
        return () => { if (pollRef.current) clearInterval(pollRef.current); };
      }, [refreshFromSheet]);

      const startMeeting = useCallback(async (id) => {
        // Optimistic update
        setMeetings((prev) => prev.map((m) => (m.id === id ? { ...m, status: "started" } : m)));
        // Write to Google Sheet
        await SheetsAPI.updateStatus(id, "startMeeting", selectedRunner || "");
      }, [selectedRunner]);

      const resetMeeting = useCallback(async (id) => {
        setMeetings((prev) => prev.map((m) => (m.id === id ? { ...m, status: "pending" } : m)));
        await SheetsAPI.updateStatus(id, "resetMeeting", "");
      }, []);

      const startInvestorMeeting = useCallback(async (id) => {
        setInvestorAssignments((prev) => prev.map((a) => (a.id === id ? { ...a, status: "started" } : a)));
        const assignment = INVESTOR_ASSIGNMENTS.find((a) => a.id === id);
        if (!assignment) return;
        // Find matching founder-side meeting and start it too
        setMeetings((prev) => {
          let matchedId = null;
          const updated = prev.map((m) => {
            const mCompany = (m.founder.split(" / ")[1] || "").toLowerCase();
            const aCompany = assignment.founderCompany.toLowerCase();
            if (m.investor.toLowerCase() === assignment.fund.toLowerCase() && m.timeSlot === assignment.timeSlot && mCompany.includes(aCompany)) {
              matchedId = m.id;
              return { ...m, status: "started" };
            }
            return m;
          });
          // Write matched meeting to sheet
          if (matchedId) SheetsAPI.updateStatus(matchedId, "startMeeting", selectedRunner || "");
          return updated;
        });
      }, [selectedRunner]);

      const resetInvestorMeeting = useCallback(async (id) => {
        setInvestorAssignments((prev) => prev.map((a) => (a.id === id ? { ...a, status: "pending" } : a)));
        const assignment = INVESTOR_ASSIGNMENTS.find((a) => a.id === id);
        if (!assignment) return;
        setMeetings((prev) => prev.map((m) => {
          const mCompany = (m.founder.split(" / ")[1] || "").toLowerCase();
          const aCompany = assignment.founderCompany.toLowerCase();
          if (m.investor.toLowerCase() === assignment.fund.toLowerCase() && m.timeSlot === assignment.timeSlot && mCompany.includes(aCompany)) {
            SheetsAPI.updateStatus(m.id, "resetMeeting", "");
            return { ...m, status: "pending" };
          }
          return m;
        }));
      }, []);

      const openSearch = useCallback(() => { setPrevView(view); setView("lookup"); }, [view]);
      const closeSearch = useCallback(() => { setView(prevView === "lookup" ? "splash" : prevView); }, [prevView]);

      const stats = useMemo(() => {
        const started = meetings.filter((m) => m.status === "started").length;
        return { started, total: meetings.length, pct: Math.round((started / meetings.length) * 100) };
      }, [meetings]);

      return (
        <AppContext.Provider value={{ meetings, investorAssignments, startMeeting, resetMeeting, startInvestorMeeting, resetInvestorMeeting, view, setView, selectedRunner, setSelectedRunner, runnerRole, setRunnerRole, stats, ROOMS, openSearch, closeSearch, isLive, lastSync, syncing, refreshFromSheet }}>
          {children}
        </AppContext.Provider>
      );
    }

    const useApp = () => useContext(AppContext);

    // ‚îÄ‚îÄ‚îÄ Clock ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
    function useClock() {
      const [time, setTime] = useState(new Date());
      useEffect(() => {
        const id = setInterval(() => setTime(new Date()), 1000);
        return () => clearInterval(id);
      }, []);
      return time.toLocaleTimeString("en-US", { hour: "numeric", minute: "2-digit", hour12: true });
    }

          <span style={{ fontSize: 10, fontWeight: 600, color: isLive ? "#2ecc70" : "rgba(255,255,255,0.3)" }}>{syncing ? "Syncing‚Ä¶" : isLive ? "Live" : "Connecting‚Ä¶"}</span>
        </button>
      );
    }

    function RunnerView() {
      const { meetings, startMeeting, resetMeeting, selectedRunner, setView, openSearch } = useApp();
      const clock = useClock();
      const [selectedSlot, setSelectedSlot] = useState(TIME_SLOTS[0]);

      const myMeetings = meetings.filter((m) => m.runner === selectedRunner && m.timeSlot === selectedSlot);

            {/* Company & Founder */}
            <div style={{ display: "flex", justifyContent: "space-between", alignItems: "flex-start", gap: 12 }}>
              <div style={{ flex: 1, minWidth: 0 }}>
                <h3 style={{ fontSize: 22, fontWeight: 800, color: "#fff", lineHeight: 1.2, marginBottom: 3 }}>{companyName}</h3>
                <p style={{ fontSize: 13, color: "rgba(255,255,255,0.5)" }}>{founderName} ¬∑ Founder</p>
              </div>
              <div className="founder-monogram">{companyName[0]}</div>
            </div>

            {/* Room */}
            <div style={{ display: "flex", alignItems: "center", gap: 6, color: isStarted ? "#2ecc70" : "rgba(255,255,255,0.4)" }}>
              <span style={{ fontSize: 14 }}>üìç</span>
              <span style={{ fontSize: 14, fontWeight: 700 }}>{meeting.room}</span>
              {roomInfo && <span style={{ fontSize: 11, color: "rgba(255,255,255,0.25)", marginLeft: 4 }}>¬∑ {roomInfo.floor}</span>}
            </div>

            {/* Investor */}
            <div style={{ padding: "10px 14px", background: "rgba(255,255,255,0.03)", borderRadius: 12, border: "1px solid rgba(255,255,255,0.06)" }}>
              <p style={{ fontSize: 10, color: "rgba(255,255,255,0.3)", fontWeight: 700, textTransform: "uppercase", letterSpacing: "0.12em", marginBottom: 2 }}>Investor (LP)</p>
              <p style={{ fontSize: 15, color: "rgba(255,255,255,0.85)", fontWeight: 600 }}>{meeting.investor}</p>
            </div>

            {/* Actions */}
            {!isStarted && (
              isConfirming ? (
                <div style={{ display: "flex", gap: 8 }}>
                  <button onClick={() => onStart(meeting.id)} className="btn-confirm-yes">‚úì Confirm Start</button>
                  <button onClick={onCancel} className="btn-confirm-no">Cancel</button>
                </div>
              ) : (
                <button onClick={() => onStart(meeting.id)} className="btn-start">
                  <span>‚ñ∂</span> Start Meeting
                </button>
              )
            )}
            {isStarted && (
              <div style={{ display: "flex", gap: 8, alignItems: "center" }}>
                <div className="started-banner" style={{ flex: 1 }}>
                  <div className="pulse-dot-sm" />
                  <span style={{ fontSize: 13, fontWeight: 700, color: "#2ecc70" }}>In Progress</span>
                </div>
                <button onClick={() => onReset(meeting.id)} style={{ background: "none", border: "1px solid rgba(255,255,255,0.08)", borderRadius: 99, padding: "8px 14px", fontSize: 11, color: "rgba(255,255,255,0.3)", cursor: "pointer", fontFamily: "Manrope, sans-serif", fontWeight: 600 }}>
                  Undo
                </button>
              </div>
            )}
          </div>
        </article>
      );
    }

    // ‚îÄ‚îÄ‚îÄ Investor Runner Login ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
    function InvestorRunnerLogin() {
      const { setView, setSelectedRunner, setRunnerRole, investorAssignments } = useApp();
      const pick = (name) => { setSelectedRunner(name); setRunnerRole("investor"); setView("investor-runner"); };

      return (
        <div style={{ minHeight: "100vh", display: "flex", flexDirection: "column", alignItems: "center", justifyContent: "center", background: "radial-gradient(ellipse at 50% 20%, rgba(99,102,241,0.04) 0%, #0d1118 50%, #050505 100%)", padding: 24, position: "relative" }}>
          <button onClick={() => setView("splash")} className="back-btn">‚Üê Back</button>
          <div style={{ textAlign: "center", marginBottom: 40 }}>
            <p style={{ fontSize: 12, fontWeight: 700, letterSpacing: "0.2em", color: "#818cf8", textTransform: "uppercase", marginBottom: 8 }}>BluSwan 2026</p>
            <h2 style={{ fontSize: 28, fontWeight: 800, color: "#fff", letterSpacing: "-0.02em" }}>Investor Runner</h2>
            <p style={{ fontSize: 14, color: "rgba(255,255,255,0.4)", marginTop: 6 }}>You escort LP delegations to their rooms</p>
          </div>
          <div style={{ display: "flex", flexDirection: "column", gap: 12, width: "100%", maxWidth: 360 }}>
            {STAFF.investorRunners.map((name) => {
              const count = investorAssignments.filter((a) => a.investorRunner === name).length;
              const funds = [...new Set(investorAssignments.filter((a) => a.investorRunner === name).map((a) => a.fund))].length;
              return (
                <button key={name} onClick={() => pick(name)} className="runner-pick-btn" style={{ borderColor: "rgba(129,140,248,0.15)" }}>
                  <div className="investor-avatar">{name[0]}</div>
                  <div style={{ textAlign: "left", flex: 1 }}>
                    <div style={{ fontSize: 18, fontWeight: 700, color: "#fff" }}>{name}</div>
                    <div style={{ fontSize: 12, color: "rgba(255,255,255,0.4)", fontWeight: 500 }}>Investor Runner ¬∑ {funds} funds ¬∑ {count} meetings</div>
                  </div>
                  <span style={{ color: "rgba(255,255,255,0.2)", fontSize: 22 }}>‚Üí</span>
                </button>
              );
            })}
            <div style={{ height: 1, background: "rgba(255,255,255,0.06)", margin: "8px 0" }} />
            <button onClick={() => pick(STAFF.investorRunnerBackup)} className="runner-pick-btn" style={{ opacity: 0.6, borderColor: "rgba(129,140,248,0.08)" }}>
              <div className="investor-avatar" style={{ background: "rgba(255,255,255,0.05)", color: "rgba(255,255,255,0.4)", borderColor: "rgba(255,255,255,0.1)" }}>A</div>
              <div style={{ textAlign: "left", flex: 1 }}>
                <div style={{ fontSize: 16, fontWeight: 600, color: "rgba(255,255,255,0.7)" }}>{STAFF.investorRunnerBackup}</div>
                <div style={{ fontSize: 11, color: "rgba(255,255,255,0.3)", fontWeight: 500 }}>Backup Runner</div>
              </div>
              <span style={{ color: "rgba(255,255,255,0.1)", fontSize: 22 }}>‚Üí</span>
            </button>
          </div>
        </div>
      );
    }

    // ‚îÄ‚îÄ‚îÄ Investor Runner View ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
    function InvestorRunnerView() {
      const { investorAssignments, startInvestorMeeting, resetInvestorMeeting, selectedRunner, setView, openSearch } = useApp();
      const clock = useClock();
      const [selectedSlot, setSelectedSlot] = useState(TIME_SLOTS[0]);
      const [confirmId, setConfirmId] = useState(null);
      const [groupBy, setGroupBy] = useState("time"); // "time" or "fund"

      const myAssignments = investorAssignments.filter((a) => a.investorRunner === selectedRunner);
      const slotAssignments = myAssignments.filter((a) => a.timeSlot === selectedSlot);
      const liveCount = myAssignments.filter((a) => a.status === "started").length;
      const totalCount = myAssignments.length;

      // Unique funds for this runner
      const myFunds = useMemo(() => {
        const fundMap = {};
        myAssignments.forEach((a) => {
          if (!fundMap[a.fund]) fundMap[a.fund] = { fund: a.fund, reps: a.reps, room: a.investorRoom, meetings: [] };
          fundMap[a.fund].meetings.push(a);
        });
        return Object.values(fundMap);
      }, [myAssignments]);

      const slotCounts = useMemo(() => {
        const counts = {};
        TIME_SLOTS.forEach((s) => {
          const sa = myAssignments.filter((a) => a.timeSlot === s);
          counts[s] = { total: sa.length, live: sa.filter((a) => a.status === "started").length };
        });
        return counts;
      }, [myAssignments]);

      const handleStart = (id) => {
        if (confirmId === id) { startInvestorMeeting(id); setConfirmId(null); }
        else { setConfirmId(id); }
      };

      return (
        <div className="runner-view" style={{ background: "#0d1118" }}>
          <header className="runner-header" style={{ background: "linear-gradient(to bottom, #0d1118, rgba(13,17,24,0.95))" }}>
            <div style={{ display: "flex", alignItems: "center", gap: 12 }}>
              <button onClick={() => setView("investor-runner-login")} style={{ background: "none", border: "none", color: "rgba(255,255,255,0.5)", fontSize: 20, cursor: "pointer", padding: 0 }}>‚Üê</button>
              <div className="investor-avatar-sm">{selectedRunner?.[0]}</div>
              <div>
                <div style={{ fontSize: 17, fontWeight: 700, color: "#fff", lineHeight: 1.2 }}>{selectedRunner}</div>
                <div style={{ fontSize: 11, color: "rgba(129,140,248,0.6)", fontWeight: 600, textTransform: "uppercase", letterSpacing: "0.1em" }}>Investor Runner</div>
              </div>
            </div>
            <div style={{ display: "flex", alignItems: "center", gap: 8 }}>
              <div style={{ display: "flex", alignItems: "center", gap: 6, background: "rgba(129,140,248,0.08)", border: "1px solid rgba(129,140,248,0.15)", borderRadius: 999, padding: "6px 14px 6px 10px" }}>
                <div style={{ width: 8, height: 8, borderRadius: "50%", background: "#818cf8", animation: "pulse-glow 2s infinite" }} />
                <span style={{ color: "#818cf8", fontSize: 13, fontWeight: 700 }}>{liveCount}/{totalCount}</span>
              </div>
            </div>
          </header>

          {/* Group toggle + Slot tabs */}
          <div style={{ padding: "8px 16px 0", background: "rgba(13,17,24,0.95)", position: "sticky", top: 70, zIndex: 10, backdropFilter: "blur(8px)" }}>
            <div style={{ display: "flex", gap: 4, marginBottom: 10 }}>
              <button onClick={() => setGroupBy("time")} className={groupBy === "time" ? "inv-toggle-active" : "inv-toggle"}>By Time Slot</button>
              <button onClick={() => setGroupBy("fund")} className={groupBy === "fund" ? "inv-toggle-active" : "inv-toggle"}>By Fund</button>
            </div>
            {groupBy === "time" && (
              <div style={{ display: "flex", gap: 6, overflowX: "auto", paddingBottom: 14 }}>
                {TIME_SLOTS.map((slot) => {
                  const sc = slotCounts[slot] || { total: 0, live: 0 };
                  const shortLabel = slot.split(" ‚Äì ")[0];
                  return (
                    <button key={slot} onClick={() => { setSelectedSlot(slot); setConfirmId(null); }}
                      className={selectedSlot === slot ? "inv-slot-active" : "inv-slot"}>
                      {shortLabel}
                      {sc.total > 0 && (
                        <span style={{ marginLeft: 5, fontSize: 10, fontWeight: 800, opacity: 0.7, background: selectedSlot === slot ? "rgba(0,0,0,0.2)" : "rgba(255,255,255,0.1)", padding: "1px 6px", borderRadius: 99 }}>
                          {sc.live > 0 ? `${sc.live}/${sc.total}` : sc.total}
                        </span>
                      )}
                    </button>
                  );
                })}
              </div>
            )}
          </div>

          {/* Content */}
          <main className="runner-main">
            <div style={{ display: "flex", justifyContent: "space-between", alignItems: "baseline", marginBottom: 20, padding: "0 4px" }}>
              <h2 style={{ fontSize: 22, fontWeight: 800, color: "#fff", letterSpacing: "-0.01em" }}>
                {groupBy === "fund" ? "Your Funds" : "Your Meetings"}
              </h2>
              <span style={{ fontSize: 11, color: "rgba(255,255,255,0.3)", fontWeight: 500 }}>{clock}</span>
            </div>

            {groupBy === "time" ? (
              <div style={{ display: "flex", flexDirection: "column", gap: 14 }}>
                {slotAssignments.length === 0 && (
                  <div style={{ textAlign: "center", padding: "48px 0", color: "rgba(255,255,255,0.3)" }}>
                    <p style={{ fontSize: 40, marginBottom: 12 }}>‚òï</p>
                    <p style={{ fontSize: 14 }}>No meetings this slot</p>
                  </div>
                )}
                {slotAssignments.map((a) => (
                  <InvestorMeetingCard key={a.id} assignment={a} confirmId={confirmId} onStart={handleStart} onCancel={() => setConfirmId(null)} onReset={resetInvestorMeeting} />
                ))}
              </div>
            ) : (
              <div style={{ display: "flex", flexDirection: "column", gap: 20 }}>
                {myFunds.map((fundGroup) => {
                  const fundLive = fundGroup.meetings.filter((a) => a.status === "started").length;
                  const roomInfo = ROOMS.find((r) => r.name === fundGroup.room);
                  return (
                    <div key={fundGroup.fund}>
                      <div style={{ display: "flex", alignItems: "center", justifyContent: "space-between", marginBottom: 10, padding: "10px 14px", background: "rgba(129,140,248,0.04)", borderRadius: 14, border: "1px solid rgba(129,140,248,0.1)" }}>
                        <div>
                          <h3 style={{ fontSize: 16, fontWeight: 800, color: "#fff", marginBottom: 2 }}>{fundGroup.fund}</h3>
                          <p style={{ fontSize: 11, color: "rgba(255,255,255,0.35)" }}>
                            {fundGroup.reps.join(", ")} ¬∑ üìç {fundGroup.room}{roomInfo ? ` ¬∑ ${roomInfo.floor}` : ""}
                          </p>
                        </div>
                        <div style={{ fontSize: 12, fontWeight: 700, color: fundLive > 0 ? "#818cf8" : "rgba(255,255,255,0.25)" }}>
                          {fundLive}/{fundGroup.meetings.length}
                        </div>
                      </div>
                      <div style={{ display: "flex", flexDirection: "column", gap: 10, paddingLeft: 8 }}>
                        {fundGroup.meetings.map((a) => (
                          <InvestorMeetingCard key={a.id} assignment={a} confirmId={confirmId} onStart={handleStart} onCancel={() => setConfirmId(null)} onReset={resetInvestorMeeting} compact />
                        ))}
                      </div>
                    </div>
                  );
                })}
              </div>
            )}
          </main>

          <nav className="runner-nav" style={{ background: "rgba(13,17,24,0.85)" }}>
            <button onClick={() => setView("concierge")} className="nav-item">
              <span style={{ fontSize: 20 }}>üñ•Ô∏è</span>
              <span style={{ fontSize: 10, fontWeight: 600, marginTop: 2 }}>iPad View</span>
            </button>
            <div className="nav-item nav-item-active" style={{ color: "#818cf8" }}>
              <span style={{ fontSize: 20 }}>üíº</span>
              <span style={{ fontSize: 10, fontWeight: 700, marginTop: 2, color: "#818cf8" }}>My Funds</span>
            </div>
            <button onClick={openSearch} className="nav-item">
              <span style={{ fontSize: 20 }}>üîç</span>
              <span style={{ fontSize: 10, fontWeight: 600, marginTop: 2 }}>Lookup</span>
            </button>
          </nav>
        </div>
      );
    }

    function InvestorMeetingCard({ assignment: a, confirmId, onStart, onCancel, onReset, compact }) {
      const isStarted = a.status === "started";
      const isConfirming = confirmId === a.id;
      const roomInfo = ROOMS.find((r) => r.name === a.investorRoom);
      const slotShort = a.timeSlot.split(" ‚Äì ")[0];

      if (compact) {
        return (
          <div style={{ display: "flex", alignItems: "center", gap: 12, padding: "10px 14px", background: isStarted ? "rgba(129,140,248,0.06)" : "rgba(255,255,255,0.02)", borderRadius: 14, border: `1px solid ${isStarted ? "rgba(129,140,248,0.2)" : "rgba(255,255,255,0.04)"}`, transition: "all 0.2s" }}>
            <div style={{ width: 36, height: 36, borderRadius: 10, background: isStarted ? "rgba(129,140,248,0.1)" : "rgba(255,255,255,0.04)", display: "flex", alignItems: "center", justifyContent: "center", fontSize: 14, fontWeight: 800, color: isStarted ? "#818cf8" : "rgba(255,255,255,0.4)", flexShrink: 0, border: `1px solid ${isStarted ? "rgba(129,140,248,0.15)" : "rgba(255,255,255,0.05)"}` }}>
              {a.founderCompany[0]}
            </div>
            <div style={{ flex: 1, minWidth: 0 }}>
              <p style={{ fontSize: 14, fontWeight: 700, color: "#fff" }}>{a.founderCompany}</p>
              <p style={{ fontSize: 11, color: "rgba(255,255,255,0.3)" }}>{slotShort} ¬∑ Founder visits</p>
            </div>
            {isStarted ? (
              <div style={{ display: "flex", alignItems: "center", gap: 6 }}>
                <div style={{ width: 6, height: 6, borderRadius: "50%", background: "#818cf8", animation: "pulse-glow 2s infinite" }} />
                <span style={{ fontSize: 11, fontWeight: 700, color: "#818cf8" }}>LIVE</span>
                <button onClick={() => onReset(a.id)} style={{ background: "none", border: "1px solid rgba(255,255,255,0.06)", borderRadius: 6, padding: "3px 8px", fontSize: 10, color: "rgba(255,255,255,0.25)", cursor: "pointer", fontFamily: "Manrope, sans-serif", marginLeft: 4 }}>Undo</button>
              </div>
            ) : isConfirming ? (
              <div style={{ display: "flex", gap: 4 }}>
                <button onClick={() => onStart(a.id)} style={{ background: "#818cf8", border: "none", borderRadius: 8, padding: "6px 12px", fontSize: 11, fontWeight: 800, color: "#050505", cursor: "pointer", fontFamily: "Manrope, sans-serif" }}>‚úì</button>
                <button onClick={onCancel} style={{ background: "none", border: "1px solid rgba(255,255,255,0.08)", borderRadius: 8, padding: "6px 10px", fontSize: 11, color: "rgba(255,255,255,0.3)", cursor: "pointer", fontFamily: "Manrope, sans-serif" }}>‚úï</button>
              </div>
            ) : (
              <button onClick={() => onStart(a.id)} className="inv-start-btn-sm">Start</button>
            )}
          </div>
        );
      }

      return (
        <article style={{ position: "relative", borderRadius: 20, padding: 18, overflow: "hidden", background: isStarted ? "rgba(129,140,248,0.06)" : "rgba(13,17,24,0.8)", border: `1px solid ${isStarted ? "rgba(129,140,248,0.2)" : "rgba(255,255,255,0.05)"}`, animation: "fadeUp 0.35s ease", transition: "all 0.2s" }}>
          {isStarted && <div style={{ position: "absolute", inset: -2, background: "linear-gradient(135deg, rgba(129,140,248,0.12), rgba(129,140,248,0.03))", borderRadius: 22, filter: "blur(4px)", pointerEvents: "none" }} />}
          <div style={{ position: "relative", zIndex: 1, display: "flex", flexDirection: "column", gap: 12 }}>
            <div style={{ display: "flex", justifyContent: "space-between", alignItems: "center" }}>
              <div style={{ display: "flex", alignItems: "center", gap: 6, background: isStarted ? "rgba(129,140,248,0.12)" : "rgba(255,255,255,0.04)", color: isStarted ? "#818cf8" : "rgba(255,255,255,0.35)", border: `1px solid ${isStarted ? "rgba(129,140,248,0.2)" : "rgba(255,255,255,0.1)"}`, padding: "4px 12px", borderRadius: 999, fontSize: 11, fontWeight: 800, letterSpacing: "0.08em", textTransform: "uppercase" }}>
                {isStarted && <div style={{ width: 6, height: 6, borderRadius: "50%", background: "#818cf8", animation: "pulse-glow 2s infinite" }} />}
                <span>{isStarted ? "LIVE" : "PENDING"}</span>
              </div>
              <span style={{ fontSize: 12, color: "rgba(255,255,255,0.3)", fontWeight: 500 }}>{a.timeSlot}</span>
            </div>

            {/* Fund + Room (investor stays here) */}
            <div style={{ padding: "10px 14px", background: "rgba(129,140,248,0.04)", borderRadius: 12, border: "1px solid rgba(129,140,248,0.08)" }}>
              <p style={{ fontSize: 10, color: "rgba(129,140,248,0.6)", fontWeight: 700, textTransform: "uppercase", letterSpacing: "0.12em", marginBottom: 2 }}>LP Fund ¬∑ Their Room</p>
              <p style={{ fontSize: 16, color: "#fff", fontWeight: 700 }}>{a.fund}</p>
              <div style={{ display: "flex", alignItems: "center", gap: 4, marginTop: 4, color: isStarted ? "#818cf8" : "rgba(255,255,255,0.4)" }}>
                <span style={{ fontSize: 12 }}>üìç</span>
                <span style={{ fontSize: 13, fontWeight: 700 }}>{a.investorRoom}</span>
                {roomInfo && <span style={{ fontSize: 10, color: "rgba(255,255,255,0.2)", marginLeft: 4 }}>¬∑ {roomInfo.floor}</span>}
              </div>
              <p style={{ fontSize: 11, color: "rgba(255,255,255,0.3)", marginTop: 4 }}>{a.reps.join(", ")}</p>
            </div>

            {/* Founder coming to visit */}
            <div style={{ display: "flex", alignItems: "center", gap: 10 }}>
              <div style={{ width: 42, height: 42, borderRadius: 12, background: "rgba(255,255,255,0.04)", display: "flex", alignItems: "center", justifyContent: "center", fontSize: 18, fontWeight: 800, color: "rgba(255,255,255,0.5)", border: "1px solid rgba(255,255,255,0.05)", flexShrink: 0 }}>
                {a.founderCompany[0]}
              </div>
              <div>
                <p style={{ fontSize: 10, color: "rgba(255,255,255,0.3)", fontWeight: 700, textTransform: "uppercase", letterSpacing: "0.1em" }}>Founder Visiting</p>
                <p style={{ fontSize: 16, color: "#fff", fontWeight: 700 }}>{a.founderCompany}</p>
              </div>
            </div>

            {/* Action */}
            {!isStarted && (
              isConfirming ? (
                <div style={{ display: "flex", gap: 8 }}>
                  <button onClick={() => onStart(a.id)} className="inv-confirm-yes">‚úì Founder Arrived</button>
                  <button onClick={onCancel} className="btn-confirm-no">Cancel</button>
                </div>
              ) : (
                <button onClick={() => onStart(a.id)} className="inv-start-btn">üíº Founder Arrived ‚Äî Start Meeting</button>
              )
            )}
            {isStarted && (
              <div style={{ display: "flex", gap: 8, alignItems: "center" }}>
                <div style={{ flex: 1, display: "flex", alignItems: "center", justifyContent: "center", gap: 8, padding: 12, background: "rgba(129,140,248,0.06)", borderRadius: 999, border: "1px solid rgba(129,140,248,0.15)" }}>
                  <div style={{ width: 6, height: 6, borderRadius: "50%", background: "#818cf8", animation: "pulse-glow 2s infinite" }} />
                  <span style={{ fontSize: 13, fontWeight: 700, color: "#818cf8" }}>In Progress</span>
                </div>
                <button onClick={() => onReset(a.id)} style={{ background: "none", border: "1px solid rgba(255,255,255,0.08)", borderRadius: 99, padding: "8px 14px", fontSize: 11, color: "rgba(255,255,255,0.3)", cursor: "pointer", fontFamily: "Manrope, sans-serif", fontWeight: 600 }}>Undo</button>
              </div>
            )}
          </div>
        </article>
      );
    }

    // ‚îÄ‚îÄ‚îÄ Search / Lookup Overlay ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
    function SearchOverlay() {
      const { meetings, closeSearch, startMeeting, resetMeeting } = useApp();
      const [query, setQuery] = useState("");
      const [scope, setScope] = useState("all"); // all | founder | investor | room
      const [confirmId, setConfirmId] = useState(null);
      const inputRef = useCallback((node) => { if (node) setTimeout(() => node.focus(), 100); }, []);

      // Build unique entities for quick-tap suggestions
      const entities = useMemo(() => {
        const founders = [...new Set(meetings.map((m) => m.founder.split(" / ")[1] || m.founder))];
        const investors = [...new Set(meetings.map((m) => m.investor))];
        const rooms = [...new Set(meetings.map((m) => m.room))];
        return { founders, investors, rooms };
      }, [meetings]);

      const results = useMemo(() => {
        if (!query.trim()) return [];
        const q = query.toLowerCase();
        return meetings.filter((m) => {
          const founderMatch = m.founder.toLowerCase().includes(q);
          const investorMatch = m.investor.toLowerCase().includes(q);
          const roomMatch = m.room.toLowerCase().includes(q);
          const runnerMatch = m.runner.toLowerCase().includes(q);
          if (scope === "founder") return founderMatch;
          if (scope === "investor") return investorMatch;
          if (scope === "room") return roomMatch;
          return founderMatch || investorMatch || roomMatch || runnerMatch;
        });
      }, [meetings, query, scope]);

      // Group results by match type for display
      const grouped = useMemo(() => {
        if (!query.trim()) return null;
        const q = query.toLowerCase();
        const byFounder = {};
        const byInvestor = {};
        const byRoom = {};

        results.forEach((m) => {
          const company = m.founder.split(" / ")[1] || m.founder;
          if (m.founder.toLowerCase().includes(q)) {
            if (!byFounder[company]) byFounder[company] = [];
            byFounder[company].push(m);
          }
          if (m.investor.toLowerCase().includes(q)) {
            if (!byInvestor[m.investor]) byInvestor[m.investor] = [];
            byInvestor[m.investor].push(m);
          }
          if (m.room.toLowerCase().includes(q)) {
            if (!byRoom[m.room]) byRoom[m.room] = [];
            byRoom[m.room].push(m);
          }
        });
        return { byFounder, byInvestor, byRoom };
      }, [results, query]);

      const handleStart = (id) => {
        if (confirmId === id) { startMeeting(id); setConfirmId(null); }
        else { setConfirmId(id); }
      };

      const highlightMatch = (text, q) => {
        if (!q.trim()) return text;
        const idx = text.toLowerCase().indexOf(q.toLowerCase());
        if (idx === -1) return text;
        return (
          <span>
            {text.slice(0, idx)}
            <span style={{ color: "#2ecc70", fontWeight: 800 }}>{text.slice(idx, idx + q.length)}</span>
            {text.slice(idx + q.length)}
          </span>
        );
      };

      return (
        <div className="lookup-view">
          {/* Header */}
          <header className="lookup-header">
            <button onClick={closeSearch} style={{ background: "none", border: "none", color: "rgba(255,255,255,0.5)", fontSize: 20, cursor: "pointer", padding: 0, flexShrink: 0 }}>‚Üê</button>
            <div style={{ flex: 1 }}>
              <p style={{ fontSize: 10, fontWeight: 700, letterSpacing: "0.2em", color: "#2ecc70", textTransform: "uppercase", marginBottom: 4 }}>BluSwan 2026</p>
              <h2 style={{ fontSize: 22, fontWeight: 800, color: "#fff", letterSpacing: "-0.01em" }}>LP & Founder Lookup</h2>
            </div>
          </header>

          {/* Search Input */}
          <div className="lookup-search-wrap">
            <div className="lookup-search-bar">
              <span style={{ fontSize: 18, color: "rgba(255,255,255,0.3)", flexShrink: 0 }}>üîç</span>
              <input
                ref={inputRef}
                value={query}
                onChange={(e) => setQuery(e.target.value)}
                placeholder="Search founder, investor, or room..."
                className="lookup-input"
              />
              {query && (
                <button onClick={() => setQuery("")} style={{ background: "none", border: "none", color: "rgba(255,255,255,0.3)", fontSize: 16, cursor: "pointer", padding: "0 4px", flexShrink: 0 }}>‚úï</button>
              )}
            </div>
            {/* Scope filters */}
            <div style={{ display: "flex", gap: 6, marginTop: 10 }}>
              {[["all", "All"], ["founder", "Founders"], ["investor", "Investors"], ["room", "Rooms"]].map(([key, label]) => (
                <button key={key} onClick={() => setScope(key)}
                  className={scope === key ? "scope-btn-active" : "scope-btn"}>
                  {label}
                </button>
              ))}
            </div>
          </div>

          {/* Results or Suggestions */}
          <main className="lookup-main">
            {!query.trim() ? (
              <div style={{ display: "flex", flexDirection: "column", gap: 24 }}>
                {/* Quick tap suggestions: Founders */}
                <div>
                  <p className="lookup-section-title">üè¢ Founders ({entities.founders.length})</p>
                  <div style={{ display: "flex", flexWrap: "wrap", gap: 8 }}>
                    {entities.founders.map((f) => (
                      <button key={f} onClick={() => { setQuery(f); setScope("founder"); }} className="suggestion-chip">{f}</button>
                    ))}
                  </div>
                </div>
                {/* Investors */}
                <div>
                  <p className="lookup-section-title">üíº Investors ({entities.investors.length})</p>
                  <div style={{ display: "flex", flexWrap: "wrap", gap: 8 }}>
                    {entities.investors.map((i) => (
                      <button key={i} onClick={() => { setQuery(i); setScope("investor"); }} className="suggestion-chip">{i}</button>
                    ))}
                  </div>
                </div>
                {/* Rooms */}
                <div>
                  <p className="lookup-section-title">üìç Rooms ({entities.rooms.length})</p>
                  <div style={{ display: "flex", flexWrap: "wrap", gap: 8 }}>
                    {entities.rooms.map((r) => {
                      const ri = ROOMS.find((rm) => rm.name === r);
                      return (
                        <button key={r} onClick={() => { setQuery(r); setScope("room"); }} className="suggestion-chip">
                          {r} {ri ? <span style={{ opacity: 0.5, fontSize: 10, marginLeft: 4 }}>¬∑ {ri.floor}</span> : null}
                        </button>
                      );
                    })}
                  </div>
                </div>
              </div>
            ) : results.length === 0 ? (
              <div style={{ textAlign: "center", padding: "60px 0", color: "rgba(255,255,255,0.3)" }}>
                <p style={{ fontSize: 40, marginBottom: 12 }}>üîç</p>
                <p style={{ fontSize: 15, fontWeight: 600 }}>No results for "{query}"</p>
                <p style={{ fontSize: 12, marginTop: 6, color: "rgba(255,255,255,0.2)" }}>Try a founder name, fund, or room number</p>
              </div>
            ) : (
              <div style={{ display: "flex", flexDirection: "column", gap: 10 }}>
                <p style={{ fontSize: 12, color: "rgba(255,255,255,0.3)", fontWeight: 600, padding: "0 2px" }}>
                  {results.length} meeting{results.length !== 1 ? "s" : ""} found
                </p>
                {results.map((m) => {
                  const parts = m.founder.split(" / ");
                  const founderName = parts[0] || "";
                  const companyName = parts[1] || m.founder;
                  const isLive = m.status === "started";
                  const isConfirming = confirmId === m.id;
                  const roomInfo = ROOMS.find((r) => r.name === m.room);
                  const slotShort = m.timeSlot.split(" ‚Äì ")[0];

                  return (
                    <div key={m.id} className={isLive ? "lookup-card-live" : "lookup-card"}>
                      <div style={{ display: "flex", justifyContent: "space-between", alignItems: "center", marginBottom: 8 }}>
                        <div style={{ display: "flex", alignItems: "center", gap: 8 }}>
                          <div className={isLive ? "c-badge-live" : "c-badge-pending"}>
                            {isLive && <div className="pulse-dot-tiny" />}
                            <span>{isLive ? "LIVE" : "PENDING"}</span>
                          </div>
                          {m.isPriority && <span style={{ fontSize: 13 }}>‚≠ê</span>}
                        </div>
                        <span style={{ fontSize: 11, color: "rgba(255,255,255,0.25)", fontWeight: 600 }}>{slotShort}</span>
                      </div>

                      <div style={{ display: "flex", alignItems: "flex-start", gap: 12, marginBottom: 10 }}>
                        <div className="lookup-avatar">{companyName[0]}</div>
                        <div style={{ flex: 1, minWidth: 0 }}>
                          <h3 style={{ fontSize: 17, fontWeight: 800, color: "#fff", lineHeight: 1.2, marginBottom: 2 }}>{highlightMatch(companyName, query)}</h3>
                          <p style={{ fontSize: 12, color: "rgba(255,255,255,0.45)" }}>{founderName} ¬∑ Founder</p>
                          <p style={{ fontSize: 12, color: "rgba(255,255,255,0.35)", marginTop: 4 }}>Meeting with <span style={{ color: "rgba(255,255,255,0.7)", fontWeight: 600 }}>{highlightMatch(m.investor, query)}</span></p>
                          <div style={{ display: "flex", alignItems: "center", gap: 4, marginTop: 4, color: isLive ? "#2ecc70" : "rgba(255,255,255,0.35)" }}>
                            <span style={{ fontSize: 12 }}>üìç</span>
                            <span style={{ fontSize: 12, fontWeight: 700 }}>{highlightMatch(m.room, query)}</span>
                            {roomInfo && <span style={{ fontSize: 10, color: "rgba(255,255,255,0.2)", marginLeft: 4 }}>¬∑ {roomInfo.floor}</span>}
                          </div>
                          <p style={{ fontSize: 10, color: "rgba(255,255,255,0.2)", marginTop: 4 }}>Runner: {m.runner}</p>
                        </div>
                      </div>

                      {/* Inline start action */}
                      {!isLive && (
                        isConfirming ? (
                          <div style={{ display: "flex", gap: 6 }}>
                            <button onClick={() => handleStart(m.id)} className="lookup-start-confirm">‚úì Confirm</button>
                            <button onClick={() => setConfirmId(null)} className="lookup-start-cancel">Cancel</button>
                          </div>
                        ) : (
                          <button onClick={() => handleStart(m.id)} className="lookup-start-btn">‚ñ∂ Start</button>
                        )
                      )}
                      {isLive && (
                        <div style={{ display: "flex", alignItems: "center", gap: 6 }}>
                          <div style={{ flex: 1, display: "flex", alignItems: "center", justifyContent: "center", gap: 6, padding: "6px 0", color: "#2ecc70", fontSize: 11, fontWeight: 700 }}>
                            <div className="pulse-dot-tiny" /> In Progress
                          </div>
                          <button onClick={() => resetMeeting(m.id)} style={{ background: "none", border: "1px solid rgba(255,255,255,0.06)", borderRadius: 8, padding: "5px 10px", fontSize: 10, color: "rgba(255,255,255,0.25)", cursor: "pointer", fontFamily: "Manrope, sans-serif" }}>Undo</button>
                        </div>
                      )}
                    </div>
                  );
                })}
              </div>
            )}
          </main>

          {/* Bottom Nav */}
          <nav className="runner-nav">
            <button onClick={closeSearch} className="nav-item">
              <span style={{ fontSize: 20 }}>üìã</span>
              <span style={{ fontSize: 10, fontWeight: 600, marginTop: 2 }}>Meetings</span>
            </button>
            <div className="nav-item nav-item-active">
              <span style={{ fontSize: 20 }}>üîç</span>
              <span style={{ fontSize: 10, fontWeight: 700, marginTop: 2, color: "#2ecc70" }}>Lookup</span>
            </div>
            <button onClick={() => { }} className="nav-item" style={{ opacity: 0.4 }}>
              <span style={{ fontSize: 20 }}>üè†</span>
              <span style={{ fontSize: 10, fontWeight: 600, marginTop: 2 }}>Home</span>
            </button>
          </nav>
        </div>
      );
    }

    // ‚îÄ‚îÄ‚îÄ Concierge View ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
    function ConciergeView() {
      const { meetings, stats, setView } = useApp();
      const clock = useClock();
      const [filter, setFilter] = useState("all");
      const [slotFilter, setSlotFilter] = useState("all");
      const [search, setSearch] = useState("");

      const filtered = useMemo(() => {
        let result = [...meetings];
        if (slotFilter !== "all") result = result.filter((m) => m.timeSlot === slotFilter);
        if (filter === "live") result = result.filter((m) => m.status === "started");
        if (filter === "pending") result = result.filter((m) => m.status === "pending");
        if (filter === "priority") result = result.filter((m) => m.isPriority);
        if (search.trim()) {
          const q = search.toLowerCase();
          result = result.filter((m) =>
            m.founder.toLowerCase().includes(q) || m.investor.toLowerCase().includes(q) || m.room.toLowerCase().includes(q) || m.runner.toLowerCase().includes(q)
          );
        }
        return result;
      }, [meetings, filter, slotFilter, search]);

      const liveCount = meetings.filter((m) => m.status === "started").length;
      const pendingCount = meetings.filter((m) => m.status === "pending").length;
      const priorityCount = meetings.filter((m) => m.isPriority).length;

      // Per-slot live counts
      const slotStats = useMemo(() => {
        const s = {};
        TIME_SLOTS.forEach((slot) => {
          const slotMeetings = meetings.filter((m) => m.timeSlot === slot);
          s[slot] = { total: slotMeetings.length, live: slotMeetings.filter((m) => m.status === "started").length };
        });
        return s;
      }, [meetings]);

      return (
        <div className="concierge-view">
          {/* Header */}
          <header className="concierge-header">
            <div style={{ display: "flex", alignItems: "center", gap: 14 }}>
              <div className="concierge-icon">ü¶¢</div>
              <div>
                <h1 style={{ fontSize: 20, fontWeight: 800, color: "#fff", lineHeight: 1.1, letterSpacing: "-0.02em" }}>BluSwan 2026</h1>
                <p style={{ fontSize: 10, color: "rgba(255,255,255,0.3)", fontWeight: 600, textTransform: "uppercase", letterSpacing: "0.15em", marginTop: 2 }}>Concierge ¬∑ LP-AGM Speed Dating</p>
              </div>
            </div>
            <div style={{ display: "flex", flexDirection: "column", alignItems: "center", position: "absolute", left: "50%", transform: "translateX(-50%)", top: 10 }}>
              <span style={{ fontSize: 34, fontWeight: 800, color: "#fff", letterSpacing: "0.02em", fontVariantNumeric: "tabular-nums", lineHeight: 1 }}>{clock}</span>
              <div style={{ display: "flex", alignItems: "center", gap: 6, marginTop: 3 }}>
                <div className="pulse-dot-sm" />
                <span style={{ fontSize: 11, color: "rgba(255,255,255,0.35)", fontWeight: 500 }}>Event Live</span>
              </div>
            </div>
            <div style={{ display: "flex", alignItems: "center", gap: 16 }}>
              <div style={{ textAlign: "right" }}>
                <p style={{ fontSize: 10, fontWeight: 700, color: "#2ecc70", textTransform: "uppercase", letterSpacing: "0.1em" }}>Session Progress</p>
                <div style={{ display: "flex", alignItems: "center", gap: 8, marginTop: 4 }}>
                  <span style={{ fontSize: 13, fontWeight: 600, color: "#fff" }}>{stats.started}/{stats.total}</span>
                  <div className="progress-track">
                    <div className="progress-fill" style={{ width: `${stats.pct}%` }} />
                  </div>
                  <span style={{ fontSize: 12, fontWeight: 700, color: "#2ecc70" }}>{stats.pct}%</span>
                </div>
              </div>
              <div style={{ width: 1, height: 36, background: "rgba(255,255,255,0.1)" }} />
              <button onClick={() => setView("splash")} className="mode-switch-btn" title="Switch View">üì±</button>
            </div>
          </header>

          {/* Slot Tabs + Filters */}
          <div className="concierge-filters">
            <div style={{ display: "flex", gap: 6, flexWrap: "wrap" }}>
              <button onClick={() => setSlotFilter("all")} className={slotFilter === "all" ? "filter-btn-active" : "filter-btn"} style={{ fontSize: 12 }}>All Slots</button>
              {TIME_SLOTS.map((slot) => {
                const ss = slotStats[slot];
                const short = slot.split(" ‚Äì ")[0];
                return (
                  <button key={slot} onClick={() => setSlotFilter(slot)} className={slotFilter === slot ? "filter-btn-active" : "filter-btn"} style={{ fontSize: 12 }}>
                    {short}
                    {ss.live > 0 && <span style={{ marginLeft: 4, color: "#2ecc70", fontWeight: 800 }}>({ss.live})</span>}
                  </button>
                );
              })}
            </div>
            <div style={{ display: "flex", gap: 8, marginTop: 10 }}>
              <button onClick={() => setFilter("all")} className={filter === "all" ? "filter-btn-active" : "filter-btn"}>All ({stats.total})</button>
              <button onClick={() => setFilter("live")} className={filter === "live" ? "filter-btn-live" : "filter-btn"}>
                {liveCount > 0 && <div className="pulse-dot-tiny" />} Live ({liveCount})
              </button>
              <button onClick={() => setFilter("pending")} className={filter === "pending" ? "filter-btn-active" : "filter-btn"}>Pending ({pendingCount})</button>
              <button onClick={() => setFilter("priority")} className={filter === "priority" ? "filter-btn-priority" : "filter-btn"}>‚≠ê Top 3 ({priorityCount})</button>
              <div style={{ marginLeft: "auto", position: "relative" }}>
                <input value={search} onChange={(e) => setSearch(e.target.value)} placeholder="Search founder, fund, room..." style={{ background: "rgba(19,31,24,0.8)", border: "1px solid rgba(255,255,255,0.08)", color: "#fff", fontSize: 12, borderRadius: 8, padding: "8px 14px 8px 32px", width: 240, outline: "none", fontFamily: "Manrope, sans-serif" }} />
                <span style={{ position: "absolute", left: 10, top: "50%", transform: "translateY(-50%)", fontSize: 14, color: "rgba(255,255,255,0.25)" }}>üîç</span>
              </div>
            </div>
          </div>

          {/* Grid */}
          <main className="concierge-grid-wrap">
            <div className="concierge-grid">
              {filtered.map((m) => (
                <ConciergeCard key={m.id} meeting={m} />
              ))}
            </div>
            {filtered.length === 0 && (
              <div style={{ textAlign: "center", padding: "60px 0", color: "rgba(255,255,255,0.3)" }}>
                <p style={{ fontSize: 36, marginBottom: 12 }}>üîç</p>
                <p style={{ fontSize: 14 }}>No meetings match your filters</p>
              </div>
            )}
            <div style={{ textAlign: "center", padding: "24px 0", opacity: 0.25 }}>
              <p style={{ fontSize: 11, color: "rgba(255,255,255,0.5)" }}>
                {filtered.length} of {stats.total} meetings shown
              </p>
            </div>
          </main>

          <footer className="concierge-footer">
            <div style={{ display: "flex", gap: 16, fontSize: 10, color: "rgba(255,255,255,0.15)", fontWeight: 500 }}>
              <span style={{ display: "flex", alignItems: "center", gap: 4 }}><div style={{ width: 5, height: 5, borderRadius: "50%", background: "#2ecc70" }} /> System Online</span>
              <span>iPad Pro ¬∑ Concierge Desk</span>
            </div>
            <a href="https://docs.google.com/spreadsheets/d/1yU6EOR2vNjKqa7gZ274ZCqcCuhsh7tVm/edit" target="_blank" rel="noopener noreferrer" style={{ fontSize: 10, color: "rgba(255,255,255,0.12)", textDecoration: "none" }}>üìä Source Sheet</a>
          </footer>
        </div>
      );
    }

    function ConciergeCard({ meeting }) {
      const isLive = meeting.status === "started";
      const parts = meeting.founder.split(" / ");
      const founderName = parts[0] || "";
      const companyName = parts[1] || meeting.founder;
      const roomInfo = ROOMS.find((r) => r.name === meeting.room);
      const slotShort = meeting.timeSlot.split(" ‚Äì ")[0];

      return (
        <div className={isLive ? "c-card-live" : "c-card-pending"}>
          {meeting.isPriority && (
            <div style={{ position: "absolute", top: 10, right: 12, opacity: isLive ? 1 : 0.5, fontSize: 16 }}>‚≠ê</div>
          )}
          <div style={{ display: "flex", alignItems: "center", justifyContent: "space-between", marginBottom: 10 }}>
            <div className={isLive ? "c-badge-live" : "c-badge-pending"}>
              {isLive && <div className="pulse-dot-tiny" />}
              <span>{isLive ? "LIVE" : "PENDING"}</span>
            </div>
            <span style={{ fontSize: 10, color: "rgba(255,255,255,0.25)", fontWeight: 600 }}>{slotShort}</span>
          </div>
          <div style={{ marginBottom: 10 }}>
            <h3 style={{ fontSize: 17, fontWeight: 800, color: "#fff", lineHeight: 1.2, opacity: isLive ? 1 : 0.8, marginBottom: 1 }}>{companyName}</h3>
            <p style={{ fontSize: 11, color: isLive ? "rgba(255,255,255,0.35)" : "rgba(255,255,255,0.2)" }}>vs</p>
            <h3 style={{ fontSize: 16, fontWeight: 700, color: "#fff", lineHeight: 1.2, opacity: isLive ? 0.9 : 0.7, marginTop: 1 }}>{meeting.investor}</h3>
          </div>
          <div style={{ marginTop: "auto", display: "flex", alignItems: "center", gap: 8, paddingTop: 10, borderTop: `1px solid ${isLive ? "rgba(46,204,112,0.15)" : "rgba(255,255,255,0.05)"}` }}>
            <div className="c-card-avatar">{founderName[0]}</div>
            <div style={{ flex: 1, minWidth: 0 }}>
              <p style={{ fontSize: 9, fontWeight: 700, textTransform: "uppercase", letterSpacing: "0.1em", color: isLive ? "#2ecc70" : "rgba(255,255,255,0.25)" }}>Founder</p>
              <p style={{ fontSize: 12, fontWeight: 600, color: isLive ? "#fff" : "rgba(255,255,255,0.5)", whiteSpace: "nowrap", overflow: "hidden", textOverflow: "ellipsis" }}>{founderName}</p>
            </div>
            <div style={{ textAlign: "right", flexShrink: 0 }}>
              <p style={{ fontSize: 11, color: isLive ? "rgba(46,204,112,0.7)" : "rgba(255,255,255,0.2)", fontWeight: 600 }}>üìç {meeting.room}</p>
              <p style={{ fontSize: 9, color: "rgba(255,255,255,0.15)", marginTop: 1 }}>
                {meeting.runner} {roomInfo ? `¬∑ ${roomInfo.floor}` : ""}
              </p>
            </div>
          </div>
        </div>

  .inv-confirm-yes { flex: 1; padding: 14px; border-radius: 999px; border: none; background: #818cf8; color: #050505; font-family: Manrope, sans-serif; font-size: 14px; font-weight: 800; cursor: pointer; transition: all 0.15s; animation: fadeUp 0.2s ease; }
  .inv-confirm-yes:active { transform: scale(0.96); }
`;


    function App() {
      return (
        <AppProvider>
          <style>{GLOBAL_CSS}</style>
          <Router />
        </AppProvider>
      );
    }

    function Router() {
      const { view } = useApp();
      switch (view) {
        case "runner-login": return <RunnerLogin />;
        case "runner": return <RunnerView />;
        case "investor-runner-login": return <InvestorRunnerLogin />;
        case "investor-runner": return <InvestorRunnerView />;
        case "lookup": return <SearchOverlay />;
        case "concierge": return <ConciergeView />;
        default: return <SplashScreen />;
      }
    }

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>
