    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

<body class="bg-background text-white h-screen w-full flex flex-col overflow-hidden font-sans selection:bg-primary selection:text-black">
    <div id="root" class="h-full w-full flex flex-col"></div>

    <script type="text/babel" data-type="module">
        const { useState, useEffect, useMemo, useCallback } = React;

        // Configuration
        const APPS_SCRIPT_URL = "https://script.google.com/macros/s/AKfycbyB5b-raK5TB8jae94FinurfCCdMVMIiJquzkTTYnejocMLPj_GpnLl4Idor8-ccQ0Wsg/exec";
        const POLL_INTERVAL = 10000;

        // Normalize time slots: convert 24h format and fix wrong AM/PM
        const normalizeTimeSlot = (ts) => {
            if (!ts) return ts;
            return ts.replace(/(\d{1,2}):(\d{2})\s*(AM|PM)?/g, (match, h, min) => {
                let hour = parseInt(h, 10);
                let ampm = (hour >= 12) ? "PM" : "AM";
                if (hour > 12) hour -= 12;
                if (hour === 0) hour = 12;
                return hour + ":" + min + " " + ampm;
            });
        };

        // Fallback if script fails
        if (typeof INVESTOR_IMAGES === 'undefined') { var INVESTOR_IMAGES = {}; }

        // Rooms
        const ROOMS = [
            { name: "GF-LAZE", floor: "Ground Floor" }, { name: "GF-Clout", floor: "Ground Floor" },
            { name: "GF-Navigate", floor: "Ground Floor" }, { name: "GF-Library", floor: "Ground Floor" },
            { name: "FF-Buzz", floor: "First Floor" }, { name: "FF-Ponder", floor: "First Floor" },
            { name: "FF-Balance", floor: "First Floor" }, { name: "FF-Aspire", floor: "First Floor" },
            { name: "FF-Curate", floor: "First Floor" }, { name: "FF-Introspect", floor: "First Floor" },
            { name: "FF-Library", floor: "First Floor" },
        ];

        function getRoomFloor(roomName) {
            if (!roomName) return "Unknown";
            const r = ROOMS.find(r => r.name.toLowerCase() === roomName.toLowerCase());
            if (!r) {
                if (roomName.startsWith("GF")) return "Ground Floor";
                if (roomName.startsWith("FF")) return "First Floor";
                return "Unknown";
            }
            return r.floor;
        }

        function App() {
            const [view, setView] = useState("login");
            const [founder, setFounder] = useState(null);
            const [meetings, setMeetings] = useState([]);
            const [loading, setLoading] = useState(false);
            const [lastSync, setLastSync] = useState(null);
            const [fadeIn, setFadeIn] = useState(false);

            useEffect(() => { setTimeout(() => setFadeIn(true), 50); }, []);

            const fetchMeetings = useCallback(async () => {
                try {
                    const res = await fetch(`${APPS_SCRIPT_URL}?action=getMeetings`);
                    const data = await res.json();
                    if (data.meetings) {
                        setMeetings(data.meetings.map(m => ({
                            ...m,
                            timeSlot: normalizeTimeSlot(m.timeSlot || ""),
                        })));
                        setLastSync(new Date());
                    }
                } catch (e) { console.error("Fetch error", e); }
            }, []);

            useEffect(() => {
                setLoading(true);
                fetchMeetings().finally(() => setLoading(false));
                const interval = setInterval(fetchMeetings, POLL_INTERVAL);
                return () => clearInterval(interval);
            }, [fetchMeetings]);

            const founders = useMemo(() => {
                const names = new Set();
                meetings.forEach(m => {
                    if (m.company) names.add(m.company);
                    if (m.founder && m.founder !== m.company) names.add(m.founder);
                });
                return Array.from(names).filter(Boolean).sort();
            }, [meetings]);

            const myMeetings = useMemo(() => {
                if (!founder) return [];
                return meetings.filter(m => (m.company === founder || m.founder === founder)).sort((a, b) => a.id - b.id);
            }, [meetings, founder]);

            // Extract unique time slots from this founder's meetings
            const timeSlots = useMemo(() => {
                const slots = new Set(myMeetings.map(m => m.timeSlot).filter(Boolean));
                return Array.from(slots).sort((a, b) => a.localeCompare(b));
            }, [myMeetings]);

            // Stats
            const stats = useMemo(() => {
                const started = myMeetings.filter(m => m.status === 'started').length;
                return { started, total: myMeetings.length, pct: myMeetings.length > 0 ? Math.round((started / myMeetings.length) * 100) : 0 };
            }, [myMeetings]);

            if (view === "login") {
                return <LoginScreen
                    loading={loading}
                    founders={founders}
                    fadeIn={fadeIn}
                    lastSync={lastSync}
                    onSelect={(f) => { setFounder(f); setView("schedule"); }}
                />;
            }

            return <ScheduleView
                founder={founder}
                myMeetings={myMeetings}
                timeSlots={timeSlots}
                stats={stats}
                lastSync={lastSync}
                onBack={() => setView('login')}
            />;
        }

        // â”€â”€â”€ Login Screen â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
        function LoginScreen({ loading, founders, fadeIn, lastSync, onSelect }) {
            const [search, setSearch] = useState("");

            const filtered = useMemo(() => {
                if (!search.trim()) return founders;
                const q = search.toLowerCase();
                return founders.filter(f => f.toLowerCase().includes(q));
            }, [founders, search]);

            return (
                <div style={{
                    minHeight: "100vh", display: "flex", flexDirection: "column", alignItems: "center", justifyContent: "center",
                    background: "radial-gradient(ellipse at 50% 30%, rgba(46,204,112,0.06) 0%, #050505 70%)",
                    position: "relative", opacity: fadeIn ? 1 : 0, transition: "opacity 0.8s ease", padding: 24
                }}>
                    {/* Sync Badge */}
                    <div style={{ position: "absolute", top: 20, right: 20 }}>
                        <div style={{
                            display: "flex", alignItems: "center", gap: 5, padding: "4px 10px", borderRadius: 8,
                            background: lastSync ? "rgba(46,204,112,0.06)" : "rgba(255,255,255,0.04)",
                            border: `1px solid ${lastSync ? "rgba(46,204,112,0.15)" : "rgba(255,255,255,0.08)"}`
                        }}>
                            <div className="pulse-dot-sm" style={{ background: lastSync ? "#2ecc70" : "#666" }} />
                            <span style={{ fontSize: 10, fontWeight: 600, color: lastSync ? "#2ecc70" : "rgba(255,255,255,0.3)" }}>
                                {lastSync ? "Live" : "Connecting..."}
                            </span>
                        </div>
                    </div>

                    {/* Branding */}
                    <div style={{ display: "flex", flexDirection: "column", alignItems: "center", gap: 8, marginBottom: 48 }}>
                        <div style={{ fontSize: 64, filter: "drop-shadow(0 0 30px rgba(46,204,112,0.3))" }}>ðŸ¦¢</div>
                        <h1 style={{ fontSize: 36, fontWeight: 800, letterSpacing: "-0.03em", color: "#fff", lineHeight: 1 }}>BluSwan</h1>
                        <p style={{ fontSize: 12, fontWeight: 600, letterSpacing: "0.25em", color: "rgba(255,255,255,0.3)", textTransform: "uppercase" }}>2026 Â· Founder Schedule</p>
                    </div>

                    {loading && founders.length === 0 ? (
                        <div style={{ display: "flex", alignItems: "center", gap: 8 }}>
                            <div className="pulse-dot" />
                            <span style={{ fontSize: 13, fontWeight: 600, color: "rgba(46,204,112,0.8)" }}>Loading companies...</span>
                        </div>
                    ) : (
                        <div style={{ width: "100%", maxWidth: 360 }}>
                            {/* Search */}
                            <div style={{
                                display: "flex", alignItems: "center", gap: 10,
                                background: "rgba(255,255,255,0.03)", border: "1px solid rgba(255,255,255,0.08)",
                                borderRadius: 16, padding: "12px 16px", marginBottom: 16, transition: "border-color 0.2s"
                            }}>
                                <span className="material-symbols-outlined" style={{ fontSize: 18, color: "rgba(255,255,255,0.25)" }}>search</span>
                                <input
                                    value={search}
                                    onChange={(e) => setSearch(e.target.value)}
                                    placeholder="Search your company..."
                                    style={{
                                        flex: 1, background: "none", border: "none", outline: "none", color: "#fff",
                                        fontFamily: "Manrope, sans-serif", fontSize: 15, fontWeight: 500
                                    }}
                                />
                            </div>

                            {/* Company List */}
                            <div style={{ display: "flex", flexDirection: "column", gap: 10, maxHeight: "50vh", overflowY: "auto" }} className="no-scrollbar">
                                {filtered.map(f => (
                                    <button key={f} onClick={() => onSelect(f)} style={{
                                        display: "flex", alignItems: "center", gap: 14, width: "100%", padding: "16px 20px",
                                        borderRadius: 20, border: "1px solid rgba(255,255,255,0.08)",
                                        background: "rgba(22,46,30,0.6)", color: "#fff",
                                        fontFamily: "Manrope, sans-serif", cursor: "pointer", transition: "all 0.2s", textAlign: "left"
                                    }}>
                                        <div style={{
                                            width: 44, height: 44, borderRadius: "50%",
                                            background: "linear-gradient(135deg, rgba(46,204,112,0.2), rgba(46,204,112,0.05))",
                                            display: "flex", alignItems: "center", justifyContent: "center",
                                            fontSize: 18, fontWeight: 800, color: "#2ecc70",
                                            border: "1px solid rgba(46,204,112,0.15)", flexShrink: 0
                                        }}>{f[0]}</div>
                                        <div style={{ flex: 1 }}>
                                            <div style={{ fontSize: 18, fontWeight: 700, color: "#fff" }}>{f}</div>
                                            <div style={{ fontSize: 12, color: "rgba(255,255,255,0.4)", fontWeight: 500 }}>Tap to view schedule</div>
                                        </div>
                                        <span style={{ color: "rgba(255,255,255,0.2)", fontSize: 22 }}>â†’</span>
                                    </button>
                                ))}
                                {filtered.length === 0 && (
                                    <div style={{ textAlign: "center", padding: "40px 0", color: "rgba(255,255,255,0.3)" }}>
                                        <p style={{ fontSize: 14 }}>No companies match "{search}"</p>
                                    </div>
                                )}
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        // â”€â”€â”€ Schedule View â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
        function ScheduleView({ founder, myMeetings, timeSlots, stats, lastSync, onBack }) {
            return (
                <div style={{ display: "flex", flexDirection: "column", height: "100%", overflow: "hidden" }}>
                    {/* Header */}
                    <header className="glass-panel" style={{ flexShrink: 0, padding: "16px 20px 20px", zIndex: 20, position: "sticky", top: 0 }}>
                        <div style={{ display: "flex", alignItems: "center", justifyContent: "space-between", marginBottom: 16 }}>
                            <button onClick={onBack} style={{
                                display: "flex", alignItems: "center", gap: 6,
                                background: "none", border: "none", color: "rgba(255,255,255,0.5)",
                                fontFamily: "Manrope, sans-serif", fontSize: 14, fontWeight: 600,
                                cursor: "pointer", padding: "6px 10px", borderRadius: 8, transition: "all 0.15s"
                            }}>
                                <span className="material-symbols-outlined" style={{ fontSize: 18 }}>arrow_back</span>
                                Back
                            </button>
                            <div style={{
                                display: "flex", alignItems: "center", gap: 6,
                                background: "rgba(46,204,112,0.1)", border: "1px solid rgba(46,204,112,0.3)",
                                borderRadius: 999, padding: "6px 14px 6px 10px"
                            }}>
                                <div className="pulse-dot-sm" style={{ boxShadow: "0 0 10px #2ecc70" }} />
                                <span style={{ fontSize: 10, fontWeight: 800, color: "#2ecc70", letterSpacing: "0.1em", textTransform: "uppercase" }}>
                                    {lastSync ? `Live Â· ${lastSync.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' })}` : "Syncing"}
                                </span>
                            </div>
                        </div>

                        <div style={{ display: "flex", alignItems: "center", gap: 14, marginBottom: 12 }}>
                            <div style={{
                                width: 40, height: 40, borderRadius: 10,
                                background: "rgba(46,204,112,0.12)", display: "flex", alignItems: "center", justifyContent: "center",
                                fontSize: 22
                            }}>ðŸ¦¢</div>
                            <div>
                                <h1 style={{ fontSize: 22, fontWeight: 800, color: "#fff", lineHeight: 1.1, letterSpacing: "-0.02em" }}>{founder}</h1>
                                <p style={{ fontSize: 10, color: "rgba(255,255,255,0.3)", fontWeight: 600, textTransform: "uppercase", letterSpacing: "0.15em", marginTop: 2 }}>
                                    BluSwan 2026 Â· Founder Schedule
                                </p>
                            </div>
                        </div>

                        {/* Progress Bar */}
                        <div style={{ display: "flex", alignItems: "center", gap: 10, marginBottom: 16 }}>
                            <span style={{ fontSize: 10, fontWeight: 700, color: "#2ecc70", textTransform: "uppercase", letterSpacing: "0.1em" }}>Progress</span>
                            <div style={{ flex: 1, height: 6, background: "rgba(255,255,255,0.08)", borderRadius: 999, overflow: "hidden" }}>
                                <div style={{ height: "100%", background: "#2ecc70", borderRadius: 999, transition: "width 0.6s ease", boxShadow: "0 0 10px rgba(46,204,112,0.6)", width: `${stats.pct}%` }} />
                            </div>
                            <span style={{ fontSize: 12, fontWeight: 700, color: "#2ecc70" }}>{stats.started}/{stats.total}</span>
                        </div>

                        {/* Time Slot Tabs */}
                        <div style={{ display: "flex", gap: 6, overflowX: "auto", paddingBottom: 2 }} className="no-scrollbar">
                            {timeSlots.map((slot, i) => {
                                const short = slot.split(" â€“ ")[0] || slot.split("-")[0] || slot;
                                return (
                                    <div key={slot} style={{
                                        padding: "8px 14px", borderRadius: 999, flexShrink: 0,
                                        border: "1px solid rgba(255,255,255,0.08)",
                                        background: "rgba(22,46,30,0.6)", color: "rgba(255,255,255,0.5)",
                                        fontSize: 12, fontWeight: 600, whiteSpace: "nowrap"
                                    }}>
                                        {short}
                                    </div>
                                );
                            })}
                        </div>
                    </header>

                    {/* Main Content */}
                    <main style={{ flex: 1, overflowY: "auto", padding: "12px 20px 140px" }}>
                        {myMeetings.length === 0 && (
                            <div style={{ textAlign: "center", padding: "80px 0", color: "rgba(255,255,255,0.3)" }}>
                                <span className="material-symbols-outlined" style={{ fontSize: 48, marginBottom: 8, display: "block" }}>calendar_today</span>
                                <p style={{ fontSize: 15, fontWeight: 600 }}>No meetings found</p>
                                <p style={{ fontSize: 12, marginTop: 4, color: "rgba(255,255,255,0.2)" }}>Check back when the schedule is live</p>
                            </div>
                        )}

                        <div style={{ display: "flex", flexDirection: "column", gap: 16 }}>
                            {myMeetings.map((m, i) => {
                                const currentFloor = getRoomFloor(m.room);
                                let showMove = false;
                                let prevFloor = null;

                                if (i > 0) {
                                    const prevM = myMeetings[i - 1];
                                    prevFloor = getRoomFloor(prevM.room);
                                    if (currentFloor !== prevFloor && prevFloor !== "Unknown" && currentFloor !== "Unknown") {
                                        showMove = true;
                                    }
                                }

                                const isStarted = m.status === 'started';
                                const repImage = INVESTOR_IMAGES[m.rep];
                                const slotShort = (m.timeSlot || "").split(" â€“ ")[0] || m.timeSlot;

                                return (
                                    <React.Fragment key={m.id}>
                                        {/* Floor Change Banner */}
                                        {showMove && (
                                            <div style={{
                                                position: "relative", overflow: "hidden", borderRadius: 14,
                                                background: "rgba(243,156,18,0.08)", border: "1px solid rgba(243,156,18,0.4)",
                                                padding: "14px 16px", display: "flex", alignItems: "center", justifyContent: "space-between",
                                                boxShadow: "0 0 0 1px rgba(243,156,18,0.4), 0 0 10px rgba(243,156,18,0.2)",
                                                animation: "fadeUp 0.35s ease"
                                            }}>
                                                <div style={{ position: "absolute", top: 0, left: 0, width: 3, height: "100%", background: "#F39C12" }} />
                                                <div style={{ display: "flex", alignItems: "center", gap: 12, zIndex: 1 }}>
                                                    <div style={{
                                                        width: 40, height: 40, borderRadius: "50%",
                                                        background: "rgba(243,156,18,0.15)", display: "flex", alignItems: "center", justifyContent: "center"
                                                    }}>
                                                        <span className="material-symbols-outlined" style={{ color: "#F39C12" }}>elevator</span>
                                                    </div>
                                                    <div>
                                                        <h4 style={{ color: "#F39C12", fontWeight: 800, fontSize: 11, letterSpacing: "0.1em", textTransform: "uppercase" }}>Change Floors</h4>
                                                        <p style={{ color: "rgba(243,156,18,0.8)", fontSize: 12 }}>
                                                            <span style={{ color: "#fff", fontWeight: 600 }}>{prevFloor}</span>
                                                            {" â†’ "}
                                                            <span style={{ color: "#fff", fontWeight: 600 }}>{currentFloor}</span>
                                                        </p>
                                                    </div>
                                                </div>
                                                <span className="material-symbols-outlined" style={{ color: "rgba(243,156,18,0.5)", transform: "rotate(-45deg)" }}>arrow_forward</span>
                                            </div>
                                        )}

                                        <MeetingCard
                                            meeting={m}
                                            isStarted={isStarted}
                                            repImage={repImage}
                                            slotShort={slotShort}
                                            currentFloor={currentFloor}
                                            index={i}
                                        />
                                    </React.Fragment>
                                );
                            })}
                        </div>
                    </main>

                    {/* Bottom Nav */}
                    <nav style={{
                        position: "fixed", bottom: 16, left: "50%", transform: "translateX(-50%)",
                        width: "90%", maxWidth: 360,
                        background: "rgba(5,5,5,0.85)", backdropFilter: "blur(12px)", WebkitBackdropFilter: "blur(12px)",
                        borderRadius: 16, border: "1px solid rgba(255,255,255,0.08)",
                        padding: 6, display: "flex", zIndex: 50, boxShadow: "0 8px 32px rgba(0,0,0,0.4)"
                    }} className="safe-area-pb">
                        <div style={{
                            flex: 1, display: "flex", flexDirection: "column", alignItems: "center", justifyContent: "center",
                            padding: 8, borderRadius: 12, background: "rgba(255,255,255,0.05)", color: "#2ecc70"
                        }}>
                            <span className="material-symbols-outlined fill-1" style={{ fontSize: 20 }}>calendar_today</span>
                            <span style={{ fontSize: 10, fontWeight: 700, marginTop: 2 }}>Schedule</span>
                        </div>
                        <div style={{
                            flex: 1, display: "flex", flexDirection: "column", alignItems: "center", justifyContent: "center",
                            padding: 8, borderRadius: 12, color: "rgba(255,255,255,0.35)", cursor: "pointer"
                        }}>
                            <span className="material-symbols-outlined" style={{ fontSize: 20 }}>map</span>
                            <span style={{ fontSize: 10, fontWeight: 600, marginTop: 2 }}>Map</span>
                        </div>
